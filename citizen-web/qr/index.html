<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Tax – Timarni Municipal Council</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

  <header>
    <h1>Timarni Municipal Council</h1>
    <h2>Property Tax Information</h2>
    <p>Swachh Bharat Mission</p>
  </header>

  <main>
<div class="card">
  <h3>Citizen Property Tax Details</h3>

  <p><strong>QR ID:</strong> <span id="qrId">—</span></p>
  <p><strong>Owner Name:</strong> <span id="ownerName">—</span></p>
  <p><strong>Mobile Number:</strong> <span id="mobile">—</span></p>
  <p><strong>House No:</strong> <span id="houseNo">—</span></p>
  <p><strong>Ward:</strong> <span id="ward">—</span></p>
  <p><strong>Property Type:</strong> <span id="propertyType">—</span></p>
  <p><strong>Tax Amount (₹):</strong> <span id="taxAmount">—</span></p>
  <p><strong>Status:</strong> <span id="taxStatus">—</span></p>

  <button id="payBtn" disabled>Pay Property Tax</button>
</div>
  </main>
  <script src="/assets/js/qr-page.js"></script>

</html>
